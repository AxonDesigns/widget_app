name: widget_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  dotted_border: ^2.1.0
  file_picker: ^8.1.4
  flutter:
    sdk: flutter
  flutter_lucide: ^1.5.0
  go_router: ^14.2.7
  path: ^1.9.0
  rive: ^0.13.18
  shared_preferences: ^2.3.3
  super_drag_and_drop: ^0.8.24
  window_manager_plus: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/rive/
  fonts:
    - family: GeneralSans
      fonts:
        - asset: assets/fonts/GeneralSans-Variable.ttf
          weight: 700
        - asset: assets/fonts/GeneralSans-VariableItalic.ttf
          style: italic
    - family: Supreme
      fonts:
        - asset: assets/fonts/Supreme-Variable.ttf
          weight: 700
        - asset: assets/fonts/Supreme-VariableItalic.ttf
          style: italic
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Variable.ttf
          weight: 700
        - asset: assets/fonts/Inter-VariableItalic.ttf
          style: italic